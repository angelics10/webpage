<!DOCTYPE html>

  <title>Gallery</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      background: linear-gradient(to bottom, #800000 40%, #FFA500 100%);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    table {
      background-color: transparent;
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    table th {
      text-align: center;
    }

    table th a {
      text-decoration: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: block;
      background-color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s, color 0.3s;
    }

    table th a:hover {
      background-color: rgba(255, 255, 255, 0.5);
      color: black;
    }

    .swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 500px;
      height: 500px;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      cursor: pointer;
    }

    .videos-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }

    video {
      border: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      margin: 5% auto;
      padding: 20px;
      background-color: #fff;
      width: 80%;
      max-width: 1000px;
      position: relative;
      color: black;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #aaa;
      font-size: 30px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .gallery-images img {
      width: 100%;
      margin-bottom: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <center>
    <table>
                <th><a href="home.html">Home</a></th>

  <!-- Swiper Slider -->

</div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    // Initialize Swiper
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });

    // Play one video at a time
    const videos = document.querySelectorAll('.video-control');
    videos.forEach(video => {
      video.addEventListener('play', () => {
        videos.forEach(v => {
          if (v !== video) v.pause();
        });
      });
    });

    // Modal controls
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    };
  </script>
